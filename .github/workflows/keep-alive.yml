name: Keep Backend Alive

on:
  schedule:
    # Runs every 14 minutes to prevent Render free tier from sleeping (15 min timeout)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend to keep it alive..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/api)
          echo "Response code: $RESPONSE"
          if [ "$RESPONSE" = "200" ]; then
            echo "✅ Backend is healthy!"
          else
            echo "⚠️ Backend returned status: $RESPONSE"
          fi
        continue-on-error: true

      - name: Log timestamp
        run: |
          echo "Ping completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
